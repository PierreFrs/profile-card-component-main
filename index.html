<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background-images">
    <img src="./images/bg-pattern-top.svg" class="bg-pattern-top" aria-hidden="true">
    <img src="./images/bg-pattern-bottom.svg" class="bg-pattern-bottom" aria-hidden="true">
  </div>

  <main class="main">
    <img src="./images/bg-pattern-card.svg" alt="blue bubbly pattern for the top half of the card" class="pattern">

    <img src="./images/image-victor.jpg" alt="Victor Crest portrait" class="portrait">

    <div class="id">
      <div class="name-age">
        <h2 class="name">Victor Crest</h2>
        <p class="age">26</p>
      </div>
      <div class="city">
        London
      </div>
    </div>
    
    <div class="stats">
      <div class="followers">
        <h2 class>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>
 
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
